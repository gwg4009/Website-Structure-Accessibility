<h1 style="text-align:center;">Lorem ipsum Contact</h1>

<body>
    <p>If you would like to provide feedback or to join our membership, fill out the form below. To sign up for updates, enter your email below.</p>


<p>Enter your email address to sign up for updates.</p>
<form action="#" method="post">
  <input type="email" name="email" placeholder="Enter your email" required>
  <button type="submit">Submit</button>
</form>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<p></p>

<h2>Join our membership</h2>

  <label class="w3-label w3-text-black">Name</label>
  <input class="w3-input w3-border" type="text" name="name" placeholder="Your Name" required>

  <label class="w3-label w3-text-black">Email</label>
  <input class="w3-input w3-border" type="email" name="email" placeholder="Your Email" required>

  <label class="w3-label w3-text-black">Subject</label>
  <select class="w3-input w3-border" name="subject" required>
    <option value="">Select a subject</option>
    <option value="general">General Inquiry</option>
    <option value="support">Support</option>
    <option value="feedback">Feedback</option>
  </select>

  <label class="w3-label w3-text-black">Message</label>
  <textarea class="w3-input w3-border" name="message" placeholder="Your Message" rows="5" required></textarea>

  <button class="w3-button w3-black w3-margin-top" type="submit">Submit</button>

</body>
